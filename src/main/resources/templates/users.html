<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
    <!--@thymesVar id="users" type="java.util.List<dwp.model.User>" -->
    <!--@thymesVar id="user" type="dwp.model.User" -->
    <table>
        <tbody th:each="user : ${users}">
        <tr>
            <td th:text="${user.getFirstName() + ' ' + user.getLastName()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
